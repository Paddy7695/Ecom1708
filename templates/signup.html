{% extends 'base.html'%}
{% block content %}
<h1> SIGNUP</h1>
<div class="container mx-auto">
        <div class="row mx_auto"></div>
            <form method="POST">
                {% csrf_token %}
                {% for fm in form %}
                <p class="form-control">{{ fm.label_tag}} {{ fm }}  {{ fm.errors|striptags }}</p>
                {% endfor %}
                <input type="submit">
            </form>
        </div>
</div>

{% endblock %}
