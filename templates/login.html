{% extends 'base.html'%}
{% block content %}
<h1> LOGIN</h1>
<container>
    <div class="mx-auto">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
            {% endfor %}
        </ul>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {% for fm in form %}
            <p class="form-control">{{ fm.label_tag}} {{ fm }}  {{ fm.errors|striptags }}</p>
            {% endfor %}
            <input type="submit">
        </form>
    </div>
</container>
{% endblock %}
